<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/cba0c45f0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="location">London | Karlovo | Sofia | Barcelona</div>
        <form class="row g-3" id="search-form">
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input type="text" readonly class="form-control-plaintext" />
          </div>
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              placeholder="Change location"
              id="search-text-input"
            />
          </div>
          <div class="col-auto" id="submit">
            <button type="submit" class="btn btn-primary search">Search</button>
            <button type="submit" id="current" class="btn btn-primary search">
              Current
            </button>
          </div>
        </form>

        <h1><i class="fa-sharp fa-solid fa-location-dot"></i> London</h1>
        <h2><em>Today</em></h2>

        <p></p>

        <i id="icon" class="fa-solid fa-cloud main-cloud"></i>
        <p class="word" id="description"></p>
        <br />
        <p class="details"><span id="wind"></span><span id="rain"> </span></p>

        <div class="row space">
          <div class="col-4 monday">Monday</div>

          <div class="col-4"><i class="fa-solid fa-sun"></i></div>
          <div class="col-4">18℃</div>
        </div>
        <hr />

        <div class="row space">
          <div class="col-4 monday">Tuesday</div>
          <div class="col-4"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col-4">12℃</div>
        </div>
        <hr />

        <div class="row space">
          <div class="col-4 monday">Wednesday</div>
          <div class="col-4"><i class="fa-solid fa-cloud-bolt"></i></div>
          <div class="col-4">9℃</div>
        </div>
        <hr />

        <div class="row space">
          <div class="col-4 monday">Thursday</div>
          <div class="col-4"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-4">11℃</div>
        </div>
        <hr />

        <div class="row space">
          <div class="col-4 monday">Friday</div>
          <div class="col-4"><i class="fa-solid fa-sun"></i></div>
          <div class="col-4">11℃</div>
        </div>
        <hr />
      </div>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
